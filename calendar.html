<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>万年历</title>
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<script type="text/javascript" src="./kCal.js"></script>
	<style type="text/css">
		.cal-wrap {
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="J_calWrap" class="cal-wrap">
	</div>
</body>
<script type="text/javascript">
	kCal({
		currentDate:15,
		currentMonth:5,
		currentYear:2016,//以上三项指定万年历显示哪一页，无将默认为当日
		cssUrl : 'calendar.css',//引入默认万年历样式的地址，可以引用不同的样式
		calId : 'J_calWrap',//万年历父元素的id
		goodBadUrl : './goodBad.json'//获取宜忌是列表的ajax请求，参数形式为{currentYear:currentYear,currentDate:currentDate,currentMonth:currentMonth},代表指定年月份的宜忌事项
	});
</script>
</html>
